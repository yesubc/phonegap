<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>My PhoneGap</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<div class="wrapper">
		<header>
			<h1 class="header-title">Sign Up</h1>
			<a href="#" class="left">
				<i class="icon-home"></i>
			</a>
			<a href="#" class="right">
				<i class="icon-setting"></i>
			</a>
		</header>

		<form method="POST" id="form-login" action="#">
		    <div class="form-element">
				<p>
				    <label class="icon-user" for="username"></label>
				    <input type="text" name="username" id="username" placeholder="Username">
				</p>
				<p>
				    <label class="icon-email" for="email"></label>
				    <input type="email" name="email" id="email" placeholder="Email Address">
				</p>
				<p>
				    <label class="icon-password" for="pin"></label>
				    <input type="pin" name="pin" id="pin" placeholder="Pin Number">
				</p>
				<p>
				    <label class="icon-location" for="location"></label>
				    <input type="text" name="location" id="location" placeholder="Address">
				</p>
				<p>
				    <label class="icon-phone" for="phone"></label>
				    <input type="phone" name="phone" id="phone" placeholder="Phone">
				</p>
		    </div>
		    <p>
			<button type="submit">Free Regitster!</button>
		    </p>
		</form>

		<footer style="display:none;">
			&copy; 2014 Sunil Shrestha	
		</footer>
		</div>
    </body>
</html>
